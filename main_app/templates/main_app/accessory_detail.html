{% extends 'base.html' %}
{% block content %}

<h1>Accessory Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ accessory.name }}</span>
        <p>Type: {{ accessory.type }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'accessories_update' accessory.id %}" class="btn">Edit</a>
        <a href="{% url 'accessories_delete' accessory.id %}" class="btn">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
